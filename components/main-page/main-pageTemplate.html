<script type="text/ng-template" id="bucketList.html">

		<md-card-header flex layout="row" layout-sm="column" layout-align="start center">

			<div flex layout="row" layout-align="start center">
				<div flex="none" layout="row" layout-align="center center" class="cs106q-bucket-display-type-and-class"> 
					<p5 flex>{{bucket.type}}</p5>
				</div>

				<div flex="none" layout="row" layout-align="center center" class="cs106q-bucket-display-type-and-class"> 
					<p5 flex>{{bucket.class}}</p5>
				</div>
			</div>

			<md-card-actions flex layout="row" layout-align="end center" ng-if="main.curSL">
				<!-- <md-button ng-click="mainPageModel.removeBucket(bucket)"
					ng-if="main.curSLsuid !== undefined">Remove</md-button> -->
				<md-button ng-click="mainPageModel.pickBucket(bucket._id)" 
					ng-if="!bucket.solved && main.curSL.suid !== undefined && bucket.helperSL === undefined && main.curSL.currently_helping === undefined">Pick</md-button>
				<md-button ng-click="mainPageModel.putBackBucket(bucket._id)" 
					ng-if="!bucket.solved && bucket.helperSL._id === main.curSL._id">Put Back</md-button>
				<md-button ng-click="mainPageModel.solveBucket(bucket._id)" 
					ng-if="!bucket.solved && bucket.helperSL._id === main.curSL._id">Solved</md-button>
				<div flex="none" layout="row" layout-align="center center"
					ng-if="!bucket.solved && bucket.helperSL !== undefined && bucket.helperSL._id !== main.curSL._id"> 
					<p5 flex>{{bucket.helperSL.name}} is helping.</p5>
				</div>
				<div flex="none" layout="row" layout-align="center center"
					ng-if="bucket.solved"> 
					<p5 flex>Solved.</p5>
				</div>
			</md-card-actions>
		</md-card-header>
		
		<md-card-content>
			<div flex layout="row" layout-sm="column" layout-align="start strech">
				<div flex layout="column" layout-align="start center"> 
					<h6>Students</h6>
					<div ng-repeat="name in bucket.students">
						<h6>{{name}}</h6>
					</div>
				</div>
				<div flex layout="column" layout-align="start center">
					<h6>Description</h6>
					<p>{{bucket.description}}</p>
				</div>
			</div>
		</md-card-content>
</script>

<div layout="column" layout-align="center strech">

	<div flex layout="column" layout-align="center center"><h4 flex>Current Queue</h4></div>

	<md-tabs flex md-dynamic-height md-border-bottom md-stretch-tabs="always">
		<md-tab layout="column" layout-align="center center" label="Waiting">
			<md-card ng-repeat="bucket in main.buckets.waiting">
				<div ng-include="'bucketList.html'"></div>
			</md-card>
		</md-tab>

		<md-tab ng-if="main.curSL !== undefined" layout="column" layout-align="center center" label="Helping">
			<md-card ng-repeat="bucket in main.buckets.helping">
				<div ng-include="'bucketList.html'"></div>
			</md-card>
		</md-tab>

		<md-tab ng-if="main.curSL !== undefined" layout="column" layout-align="center center" label="Solved">
			<md-card ng-repeat="bucket in main.buckets.solved">
				<div ng-include="'bucketList.html'"></div>
			</md-card>
		</md-tab>
	</md-tabs>

</div>
